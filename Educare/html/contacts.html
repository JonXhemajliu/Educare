<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="../css/contacts.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">Educare</div>
    <ul class="nav-links">
      <li><a href="../html/index.html">Home</a></li>
      <li><a href="#about">About</a></li>
      <li><a href="#contact">Contact</a></li>
    </ul>
  </div>


  <div class="hero">
    <h1>Contact Us</h1>
    <p>We would love to hear from you! Feel free to reach out anytime.</p>
  </div>

  <section class="contact">
    <h2>Get in Touch</h2>
    <p>If you have any questions or concerns, please use the form below to reach us.</p>
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="message">Your Message</label>
        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
      </div>
      <button type="submit" class="contact-btn">Send Message</button>
    </form>
  </section>

  <footer>
      <div class="social-media">
        <a href="https://www.facebook.com" class="social-icon">Facebook</a>
        <a href="https://x.com" class="social-icon">Twitter</a>
        <a href="https://www.instagram.com" class="social-icon">Instagram</a>
      </div>
    </div>
  </footer>

</body>
</html>
